<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🚀 SolanaBot V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-weight: bold;
    }
    #console {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      border-radius: 5px;
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>🚀 SolanaBot V2</h2>
  <p>Conecte sua Phantom Wallet, configure os parâmetros e deixe o bot trabalhar por você.</p>

  <button onclick="connectWallet()">🟢 Conectar Phantom</button>
  <button onclick="pausarBot()">⏸️ Pausar</button>
  <button onclick="retomarBot()">🔁 Retomar</button>

  <div id="status">
    🟡 Bot status: <span id="botStatus">Parado</span><br>
    🟡 <span id="carteiraStatus">Carteira conectada: ---</span><br>
    🟢 Bot iniciado.<br>
    🔍 Tokens encontrados: <span id="tokenCount">0</span>
  </div>

  <div id="console"></div>

  <!-- Scripts -->
  <script src="scanner.js"></script>
  <script src="decision.js"></script>
  <script src="swap.js"></script>
  <script src="script.js"></script>
</body>
</html>
