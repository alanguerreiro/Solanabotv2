<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 SolanaBot V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-weight: bold;
    }
    #console {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>🚀 SolanaBot V2</h2>
  <p>Conecte sua Phantom Wallet, configure os parâmetros e deixe o bot trabalhar por você.</p>
  <button onclick="connectWallet()">✅ Conectar Phantom</button>
  <button onclick="pauseBot()">⏸ Pausar</button>
  <button onclick="resumeBot()">🔄 Retomar</button>
  <div id="status">📊 Bot status: <span id="botStatus">Parado</span></div>
  <div id="console">🧠 Log iniciado...</div>

  <script src="scanner.js"></script>
  <script src="decision.js"></script>
  <script src="swap.js"></script>
  <script src="script.js"></script>
</body>
</html>
