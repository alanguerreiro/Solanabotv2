<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 SolanaBot V2</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #000; }
    .status { font-weight: bold; }
    .console {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 12px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-line;
      border-radius: 8px;
      margin-top: 15px;
    }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h2>🚀 SolanaBot V2</h2>
  <p>Conecte sua Phantom Wallet, configure os parâmetros e deixe o bot trabalhar por você.</p>

  <button onclick="connectPhantom()">✅ Conectar Phantom</button>
  <button onclick="pauseBot()">⏸️ Pausar</button>
  <button onclick="resumeBot()">🔄 Retomar</button>

  <p class="status">🟡 Bot status: <span id="botStatus">Parado</span></p>
  <p class="status">🟡 Carteira conectada: <span id="walletAddress">---</span></p>
  <p class="status">🟢 Bot iniciado.</p>
  <p class="status">🔄 Tokens encontrados: <span id="tokenCount">0</span></p>

  <div id="console" class="console">Inicializando console do bot...</div>

  <script src="scanner.js"></script>
  <script src="decision.js"></script>
  <script src="swap.js"></script>
  <script src="script.js"></script>
</body>
</html>
