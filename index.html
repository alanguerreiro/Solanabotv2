<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 SolanaBot V2</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-weight: bold;
    }
    #console {
      background-color: #000;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      height: 200px;
      overflow-y: scroll;
      border-radius: 5px;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🚀 SolanaBot V2</h1>
  <p>Conecte sua Phantom Wallet, configure os parâmetros e deixe o bot trabalhar por você.</p>
  <button onclick="connectWallet()">🔗 Conectar Phantom</button>
  <button onclick="pausarBot()">⏸️ Pausar</button>
  <button onclick="retomarBot()">▶️ Retomar</button>
  <div id="status">Status: <span id="botStatus">Inativo</span></div>
  <div id="console"></div>
  <script src="script.js"></script>

</html>
