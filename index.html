<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 SolanaBot V2</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: monospace;
      padding: 20px;
    }
    h2 {
      color: #00ff99;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-weight: bold;
      background-color: #00ff99;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #console {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 12px;
      height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      margin-top: 15px;
      white-space: pre-wrap;
    }
    .status {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>🚀 SolanaBot V2</h2>
  <p>Conecte sua Phantom Wallet, configure os parâmetros e deixe o bot trabalhar por você.</p>

  <button onclick="connectWallet()">✅ Conectar Phantom</button>
  <button onclick="pauseBot()">⏸️ Pausar</button>
  <button onclick="resumeBot()">▶️ Retomar</button>

  <div class="status">🟡 Bot status: <span id="botStatus">Parado</span></div>
  <div class="status">🟡 Carteira conectada: <span id="walletAddress">---</span></div>
  <div class="status">🟢 Bot iniciado.</div>
  <div class="status">🔎 Tokens encontrados: <span id="tokenCount">0</span></div>

  <div id="console">⏳ Aguardando inicialização do bot...</div>

  <!-- Scripts -->
  <script src="scanner.js"></script>
  <script src="decision.js"></script>
  <script src="swap.js"></script>
  <script src="script.js"></script>

</body>
</html>
