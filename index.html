<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 SolanaBot V2</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-weight: bold;
    }
    #console {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 5px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }

<body>
  <h2>🚀 SolanaBot V2</h2>

  <button onclick="connectWallet()">🟢 Conectar Phantom</button>
  <button onclick="pausarBot()">⏸️ Pausar</button>
  <button onclick="retomarBot()">🔁 Retomar</button>

  <div id="status">📦 Bot status: <span id="botStatus">Parado</span></div>
  <div id="console"></div>

  <script src="scanner.js"></script>
  <script src="decision.js"></script>

  <script src="script.js"></script>
